    <!-- Formulário -->
  <div class="container mt-5">
        
        <div class="text-center mt-4">
            <br> <br> <br> <br>
            <h1>Cadastro</h1>
        </div>
        <form name="frm" method="post" action="upload?operacao=1" enctype="multipart/form-data" onsubmit="return confirmarCadastro()">
              <div class="mb-3">
      
                 <label for="foto" class="input-group-text">
            <i class="fas fa-camera"></i> perfil
                <input type="file" name="file" id="foto" onchange="previewImage(this)" class="form-control d-none">
            </div>
            <div class="mb-3">
                <div>
                    <img id="preview" alt="Preview da Foto de Perfil" class="img-fluid" src="perfil/fundo.png">
                </div>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" placeholder="Digite o seu nome completo" name="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" id="telefone" placeholder="Digite seu Telefone" name="telefone" pattern="[0-9]*" inputmode="numeric" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" placeholder="Digite o seu email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" name="senha" class="form-control" required maxlength="8">
            </div>
            <div class="mb-3">
                <label for="Confirmarsenha" class="form-label">Confirmar Senha</label>
                <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" name="Confirmarsenha" class="form-control" maxlength="8">
            </div>
          
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a class="hover" href="index.html" class="btn btn-secondary">Voltar</a>
        </form>
    </div>

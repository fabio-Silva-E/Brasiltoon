
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="./css/menurodape.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Cadastro de História</title>
        <script src="Js/capa.js" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <style>
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <main>
            <section id="postagem-section" class="container">              
                <h2 class="mb-4">Postar História</h2>
                <form name="frm" method="post" action="CapaServlet?operacao=2"  enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título da História:</label>
                        <input type="text" name="titulo" id="titulo" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="capa" class="input-group-text">
                            <i class="fas fa-upload"></i> insira a capa
                            <input type="file" name="capa" id="capa" onchange="previewImage(this)" class="form-control d-none">     
                            </div>

                            <div>
                                <img id="preview" alt="Preview da capa" class="img-fluid" style="width: 100px; height: 100px; border: 1px solid #000;" src="historias/fundoverde.jpg">
                                <div class="mb-3">
                                    <label for="descricao" class="form-label">Descrição:</label>
                                    <textarea name="descricao" id="descricao" class="form-control" required rows="4"></textarea>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="genero" class="form-label">selecione o genero:</label>
                                <select name="genero" id="genero" class="form-select" required>
                                    <option value="Terror">Terror</option>
                                    <option value="Suspense">Suspense</option>
                                    <option value="Drama">Drama</option>
                                    <option value="Romance">Romance</option>
                                    <option value="Sci-Fi">Sci-fi</option>
                                     <option value="Ação">Ação</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Inserir Primeiro Capitulo </button>
                            </form>
                            </section>
                            <br><br><br><br><br><br>
                            <div class="fixed-bottom">
                                <div class="nav-bottom"> <!-- Barra de navegação -->
                                    <ul class="nav nav-pills nav-fill" id="pillNav2" role="tablist">
                                        <li >
                                            <button class="nav-link  rounded-5"  data-bs-toggle="tab" type="button" role="tab" aria-selected="false" data-href="HomeController?operacao=1">Home</button>
                                        </li>
                                        <li >
                                            <button class="nav-link active rounded-5"  data-bs-toggle="tab" type="button" role="tab" aria-selected="true" data-href="inserirhistoria.html">Nova historias</button>
                                        </li>
                                        <li >
                                            <button class="nav-link  rounded-5"  data-bs-toggle="tab" type="button" role="tab" aria-selected="true" data-href="LogoutServlet" >Sair</button>
                                        <li >
                                            <button class="nav-link  rounded-5"  data-bs-toggle="tab" type="button" role="tab" aria-selected="true" data-href="biblioteca.jsp" >Histórias</button>
                                        <li >
                                            <button class="nav-link  rounded-5"  data-bs-toggle="tab" type="button" role="tab" aria-selected="true" data-href="MinhaBiblioteca.jsp" >Favoritos</button>
                                        <li >
                                            <button class="nav-link  rounded-5"  data-bs-toggle="tab" type="button" role="tab" aria-selected="true" data-href="solicitacao.html" >Alterar Cadastro</button>
                                        <li >
                                            <button class="nav-link  rounded-5"  data-bs-toggle="tab" type="button" role="tab" aria-selected="true" data-href="minhasPublicacoes.jsp" >Minhas Publicações</button>

                                        </li>

                                    </ul>

                                </div>

                            </div>
                            </main>
                            </body>
